<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio</title>
</head>
<body>
    <h1>Calculadora de Precio Final</h1>

    <div>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" />
    </div>
    <div>
        <label for="precio">Precio por unidad:</label>
        <input type="number" id="precio" />
    </div>
    <div>
        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="CA">California</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="NV">Nevada</option>
            <option value="AL">Alabama</option>
        </select>
    </div>
    <div>
        <label for="categoria">Categoría:</label>
        <select id="categoria">
            <option value="Alimentos">Alimentos</option>
            <option value="Bebidas_alcoholicas">Bebidas alcohólicas</option>
            <option value="Material_de_escritorio">Material de escritorio</option>
            <option value="Muebles">Muebles</option>
            <option value="Electronicos">Electrónicos</option>
            <option value="Vestimenta">Vestimenta</option>
            <option value="Varios">Varios</option>
        </select>
    </div>
    <div>
        <label for="peso">Peso del paquete (kg):</label>
        <input type="number" id="peso" />
    </div>
    <div>
        <label for="tipoCliente">Tipo de Cliente:</label>
        <select id="tipoCliente">
            <option value="Normal">Normal</option>
            <option value="Recurrente">Recurrente</option>
            <option value="Antiguo Recurrente">Antiguo Recurrente</option>
            <option value="Especial">Especial</option>
        </select>
    </div>

    <button id="calcular">Calcular Precio Final</button>

    <div>
        <p id="resultado"></p>
    </div>

    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
